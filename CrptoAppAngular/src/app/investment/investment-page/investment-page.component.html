<div class="container" *ngIf="isLoaded">
   
<h1 class="d-flex justify-content-center">Investments</h1>
<table class="table" id='tab'>
    <thead>
      <tr>
        <th scope="col">Crypto Name</th>
        <th scope="col">Invested Amount</th>
        <th scope="col">Shares</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mergedInvestment of filteredInvestments | keyvalue">
        <td> {{mergedInvestment.key}}</td>
        <td>{{mergedInvestment.value[0]}}</td>
        <td>{{mergedInvestment.value[1]}}</td>
      </tr>
      <tr>  
        <td colspan="2"></td>  
        <td colspan="1"><b>Total Invested Amount: ${{ portfolio.investedTotalBalance }}</b> </td> 
      </tr> 
    </tbody>
</table> 

<button class="btn btn-dark text-uppercase fw-bold" (click)="backToPortfolio()">Back</button>
